<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>MMI Calendar</title>
  </head>
  <body>
  
    <div>
      <header>
        <nav>
         <ul>
          <li>
            <img data-id="left" src="assets/arrow_left.svg" alt="">
          </li>

          <li>
            <img data-id="mid" src="assets/clock.svg" alt="">
          </li>

          <li>
            <img data-id="right" src="assets/arrow_right.svg" alt="">
          </li>
         </ul>
        </nav>

        <ul class="checkbox">
          <li>
            <input type="checkbox" id="mmi1"/>
            <label for="mmi1">MMI1</label>
          </li>

          <li>
            <input type="checkbox" id="mmi2" checked/>
            <label for="mmi2">MMI2</label>
          </li>

          <li>
            <input type="checkbox" id="mmi3"/>
            <label for="mmi3">MMI3</label>
          </li>
        </ul>
      </header>

      <main id="calendar" style="height: 800px"></main>
    </div>

    <script type="module" src="/main.js"></script>
    
  </body>
</html>

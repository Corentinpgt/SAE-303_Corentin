<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>MMI Calendar</title>
  </head>
  <body>
  
    <div>
      <header>
        <nav>
         <ul>
          <li>
            <img data-id="left" src="assets/arrow_left.svg" alt="">
          </li>

          <li>
            <img data-id="mid" src="assets/clock.svg" alt="">
          </li>

          <li>
            <img data-id="right" src="assets/arrow_right.svg" alt="">
          </li>
         </ul>
        </nav>

        <ul class="checkbox">
          <li>
            <input type="checkbox" id="mmi1" checked/>
            <label for="mmi1">MMI1</label>
          </li>

          <li>
            <input type="checkbox" id="mmi2" checked/>
            <label for="mmi2">MMI2</label>
          </li>

          <li>
            <input type="checkbox" id="mmi3" checked/>
            <label for="mmi3">MMI3</label>
          </li>
        </ul>

        <label for="selectmmi">Groupe : MMI</label>
        <select id="selectmmi">
          <option value="BUT1-G1">BUT1-G1</option>
          <option value="BUT1-G21">BUT1-G21</option>
          <option value="BUT1-G22">BUT1-G22</option>
          <option value="BUT1-G3">BUT1-G3</option>

          <option value="BUT2-G1">BUT2-G1</option>
          <option value="BUT2-G21">BUT2-G21</option>
          <option value="BUT2-G22">BUT2-G22</option>
          <option value="BUT2-G3">BUT2-G3</option>

          <option value="BUT3-G1">BUT3-G1</option>
          <option value="BUT3-G21">BUT3-G21</option>
          <option value="BUT3-G22">BUT3-G22</option>
          <option value="BUT3-G3">BUT3-G3</option>
        </select>

        <input id="searchbar" placeholder="Une ressource, une salle..." type="text">
        <label for="searchbar"><button id="searchbtn">Rechercher</button></label>


        <ul class="view">
          <li><button data-id="day">Day</button></li>
          <li><button data-id="week">Week</button></li>
          <li><button data-id="month">Month</button></li>
        </ul>

      </header>

      <main id="calendar" style="height: 800px"></main>
    </div>

    <script type="module" src="/main.js"></script>
    
  </body>
</html>
